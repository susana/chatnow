<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script> 
  </head>
  
  <body>
    <div id="modal-username" class="modal">
      <p>Username</p>
      <div id="username" class="username" placeholder="Enter a username" contentEditable="true"></div>
      <div id="submit-username" class="button small">YACK</div>
    </div>

    <div id="messenger">
      <div class="bucket"><ul id="messages"></ul></div>
      <div id="send" class="button send">Send Yo Message</div>
      <div id="message" class="message" contentEditable="true"></div>
    </div>
  </body>

</html>
